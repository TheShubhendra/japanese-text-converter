<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Japanese text converter</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Nunito|Pacifico|Poor+Story|Shadows+Into+Light&display=swap" rel="stylesheet">
    <style type="text/css" media="all">
     
     .container{
         width:70%;
         height:200px;
         position: fixed;
         left:50%;
         margin-top: 50px;
         background-image:linear-gradient(to bottom right, #0210cf,#cf95ff) ;
         border-radius: 17%;
         padding: 30px;
         transform:translateX(-50%);
     }
     input{
         color:white;
    font-size: 17px;
    background-color:#00000000;
    display: block;
    margin:auto;
    border:solid #000000;
    outline: none;
    border-width: 0px 0px 2px 0px;
         
     }
     ::placeholder{
  font-size: 17px;
  opacity: 0.7;
  color: white;
}
     p{
         color:#c9f5d1;
     }
     a{

	text-decoration:none;

    color:hotpink;
}
#h2{
    padding:10px;
font-family: 'Shadows Into Light', cursive;
color:powderblue;
font-weight:20;
font-size:22px;
}
.link a {
    background-color:#000000;
    border-style:solid;
    border-radius:10px;
    border-width:1px;
    font-size:65%;
}

    </style>
    </head>
    <body>
    <div class="container">
     <input type="text" name="english" id="english" value="" placeholder="Enter your text in English here" />
     <p id="result">Here your result will be displayed.</p>
     <div id="h2" class="text-center">This site is designed and maintened by <a href="https://github.com/TheShubhendra">Shubhendra Kushwaha</a></div>
     </div>
    </body>
    <script type="text/javascript" charset="utf-8">
    dict = {'A': 'Ka', 'B': 'tu', 'C': 'mi', 'D': 'te', 'E': 'ku', 'F': 'lu', 'G': 'ji', 'H': 'ri', 'I': 'ki', 'J': 'zu', 'K': 'me', 'L': 'ta', 'M': 'rin', 'N': 'to', 'O': 'mo', 'P': 'no', 'Q': 'ke', 'R': 'shi', 'S': 'ari', 'T': 'chi', 'U': 'do', 'V': 'ru', 'W': 'mei', 'X': 'na', 'Y': 'fu', 'Z': 'zi'};
        $("#english").on("change paste keyup",
        function(){
         result="";
          eng = $("#english").val().toUpperCase();
          for(i in eng){
 
             if (eng[i] in dict){
                 result+=dict[eng[i]];
             }else{
                 result+=eng[i];
            
        }
         $("#result").html(result);
        }
        });
    </script>
</html>
